spring.application.name=QueryMind

# LLM Provider Configuration
# Options: openai, gemini
llm.provider=gemini

# OpenAI Configuration
# Replace with your actual OpenAI API key
openai.api.key=

# Spring AI Vertex AI Gemini Configuration
# Replace with your Google Cloud project ID and location
spring.ai.vertex.ai.gemini.project-id=gemini-ai-423020
spring.ai.vertex.ai.gemini.location=us-central1
spring.ai.vertex.ai.gemini.chat.options.model=gemini-1.5-flash
spring.ai.vertex.ai.gemini.chat.options.temperature=0.2
spring.ai.vertex.ai.gemini.chat.options.max-output-tokens=400

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080
